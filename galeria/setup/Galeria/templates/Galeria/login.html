<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div>
        <h1 class="login-container">Login</h1>
        {% if messages%}
        <ul>  
            {% for message in messages%}
            <li> {{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form  method='POST'>
            {% csrf_token %}
            <label for="username">Usuario</label>
            <input placeholder="Seu nome de usuario" type="text" id="username" name='username' required>

            <label for="password">Senha</label>
            <input placeholder="Sua senha" type="password" id="password" name='password' required>

            <button type="submit" >Login</button>

            
            <a href={% url 'cadastro' %} method='GET' > Cadastrar</a>
            
            </div>
        </form>

    </div>
</body>
</html>
